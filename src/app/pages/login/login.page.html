<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-header></app-header>

  <div>
    <!-- loading -->
    <ion-spinner *ngIf="isLoading" name="bubbles"></ion-spinner>

    <!-- Contenido del Login -->
    <p>login works!</p>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="clave"></ion-input>
    </ion-item>
    <ion-button (click)="login(usuario, clave)">Iniciar sesión</ion-button>
    <!-- Mostrar mensaje de error si el login falla -->
    <ion-text color="danger" *ngIf="loginFailed">
      Usuario o clave incorrectos.
    </ion-text>
    <ion-item lines="none">
      <ion-text color="medium">
        <a routerLink="/registrar">¿No tienes cuenta? Regístrate aquí</a>
      </ion-text>
    </ion-item>
  </div>

  <app-footer></app-footer>
</ion-content>
